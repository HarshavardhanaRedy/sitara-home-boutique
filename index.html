<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sitara Home Boutique</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">

  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({ duration: 1200 });

      // Mobile menu toggle
      const menuToggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('.nav');
      menuToggle.addEventListener('click', () => {
        nav.classList.toggle('active');
        menuToggle.classList.toggle('open');
      });
    });
  </script>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Sitara Home Boutique Logo" class="logo">
      <div class="title">
        <h1>Sitara Home Boutique</h1>
        <p>Elegance in every stitch</p>
      </div>
    </div>

    <!-- Hamburger Icon -->
    <div class="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Navigation -->
    <nav class="nav">
      <a href="#home">Home</a>
      <a href="#collection">Collection</a>
      <a href="#gallery">Gallery</a>
      <a href="#about">About</a>
      <a href="#stitching">Stitching Prices</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero" id="home">
    <img src="https://picsum.photos/id/1016/1200/500" alt="Hero Image">
    <div class="hero-overlay"></div>
    <div class="hero-text" data-aos="fade-up">
      <h2>Celebrate Your Elegance</h2>
      <p>Handcrafted ethnic & modern wear</p>
      <a href="#collection" class="btn pink-btn">Shop Collection</a>
      <a href="#gallery" class="btn gold-btn">View Gallery</a>
    </div>
  </section>

  <!-- Rest of your sections remain unchanged -->
  <!-- COLLECTION, GALLERY, ABOUT, STITCHING, FOOTER, FLOATING BUTTONS -->
</body>
</html>
